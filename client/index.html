<!doctype html>
<html lang="en" ng-controller="MainCtrl">

<head>
  <meta charset="utf-8" />
  <title>backand-angular-cart-seed</title>
  <meta name="description" content="backand-angular - speed up your AngularJS development and testing with a great gulpjs build system.">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title ng-bind="title"></title>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="keywords" content="AngularJS, backand-angular, gulp, bower, ng-cart" />

  <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/cerulean/bootstrap.min.css" rel="stylesheet" integrity="sha384-fUMURLTdEcpeYHly3PAwggI3l2UvdHNg/I+8LRph7hLDcAZm77YfDx3Tjum9d3vK" crossorigin="anonymous">
  <!-- build:css assets/css/main.css -->
  <link rel="stylesheet" type="text/css" href="tmp/main.css" />
  <!-- endbuild -->
</head>

<body>
  <div>
    <header ui-view="header"></header>
    <br/><br/><br/>
    <div class="container">
      <div ui-view></div>
      <!-- /.container -->
    </div>
    <footer ui-view="footer"></footer>
  </div>


  <script type="text/javascript" src="https://js.stripe.com/v2/"></script>

  <!-- build:js assets/js/vendor.js -->
  <script type="text/javascript" src="src/vendor/angular/angular.js"></script>
  <script type="text/javascript" src="src/vendor/angular-ui-router/release/angular-ui-router.js"></script>
  <script type="text/javascript" src="src/vendor/ngCart/dist/ngCart.js"></script>
  <script type="text/javascript" src="src/vendor/ng-file-upload/ng-file-upload-all.js"></script>
  <script type="text/javascript" src="src/vendor/spin.js/spin.js"></script>
  <script type="text/javascript" src="src/vendor/angular-spinner/angular-spinner.js"></script>
  <script type="text/javascript" src="src/vendor/angular-stripe/release/angular-stripe.js"></script>
  <!-- endbuild -->

  <!-- Backand SDK for Angular -->
  <script src="//cdn.backand.net/backand/dist/1.8.2/backand.min.js"></script>

  <!-- build:js assets/js/main.js -->
  <script type="text/javascript" src="src/app/app.js"></script>

  <script type="text/javascript" src="src/app/getting-started/getting-started.js"></script>
  <script type="text/javascript" src="src/app/home/home.js"></script>
  <script type="text/javascript" src="src/app/cart/cart-main.js"></script>
  <script type="text/javascript" src="src/app/login/login.js"></script>
  <script type="text/javascript" src="src/app/item/item.js"></script>
  <script type="text/javascript" src="src/app/item/items.js"></script>
  <script type="text/javascript" src="src/app/payment/stripe.js"></script>

  <script type="text/javascript" src="src/common/directives/version.js"></script>
  <script type="text/javascript" src="src/common/interceptors/httpInterceptor.js"></script>
  <script type="text/javascript" src="src/common/services/backandService.js"></script>
  <script type="text/javascript" src="src/common/services/authService.js"></script>
  <script type="text/javascript" src="src/common/filters/uppercase.js"></script>

  <script type="text/javascript" src="src/common/header.js"></script>
  <script type="text/javascript" src="src/common/footer.js"></script>


  <script type="text/javascript" src="tmp/templates.js"></script>
  <!-- endbuild -->
</body>

</html>
