<div class="customers view indent">
    <div class="container">
        <header>
            <h3><span class="glyphicon glyphicon-user"></span> All Items - Admin mode</h3>
        </header>
        <div class="row">
            <div class="col-md-10">
                <div class="navbar">
                    <ul class="nav navbar-nav">
                        <li data-ng-class="{active: !vm.listDisplayModeEnabled}" class="toolbaritem">
                            <a data-ng-click="vm.changeDisplayMode(vm.DisplayModeEnum.Card)">
                                <span class="glyphicon glyphicon-th-large"></span> Card View
                            </a>
                        </li>
                        <li data-ng-class="{active: vm.listDisplayModeEnabled}" class="toolbaritem">
                            <a data-ng-click="vm.changeDisplayMode(vm.DisplayModeEnum.List)">
                                <span class="glyphicon glyphicon-align-justify"></span> List View
                            </a>
                        </li>
                        <li class="toolbaritem">
                            <a data-ng-click="vm.navigate('/customeredit/0')">
                                <span class="glyphicon glyphicon-plus"></span> Add Item
                            </a>
                        </li>
                    </ul>
                    <form class="navbar-form navbar-right">
                        <div class="form-group">
                            <label class="navbarText col-sm-2">Filter:</label>
                            <div class="col-sm-10">
                                <input type="text",
                                       ng-model-options="{ debounce: { 'default': 500, 'blur': 0 } }"
                                       data-ng-model="vm.searchText"
                                       data-ng-change="vm.searchTextChanged()"
                                       class="novalidate form-control" />
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row cardContainer show-hide-animation" data-ng-hide="vm.listDisplayModeEnabled">
                <div class="col-sm-6 col-md-4 col-lg-3" data-ng-class="vm.cardAnimationClass"
                     data-ng-repeat="item in vm.items | orderBy:'name'">
                    <div class="card">
                        <button class="btn close cardClose" title="Delete Item"
                                data-ng-click="vm.deleteItem(item.id)">&times;</button>
                        <div class="cardHeader"><a href="#/item/{{item.id}}" class="white">{{item.id + ' : ' + item.name}}
                          <i class="icon-edit icon-white editIcon"></i></a></div>
                        <div class="cardBody">
                            <div class="clearfix">
                                <div class="pull-left cardBodyLeft">
                                    <a href="#/itemedit/{{item.id}}" class="white"><img
                                            data-ng-src="item.imageUrl" class="cardItem" /></a>
                                </div>
                                <div class="pull-left cardBodyRight">
                                    <div class="cardBodyContent">{{item.description}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row gridContainer customersTable show-hide-animation" data-ng-show="vm.listDisplayModeEnabled">
                <div class="col-md-10">
                    <div>
                        <table class="table table-striped table-condensed">
                            <thead>
                                <tr>
                                    <th>&nbsp;</th>
                                    <th data-ng-click="vm.setOrder('lastName')">Name</th>
                                    <th data-ng-click="vm.setOrder('city')">Location</th>
                                    <th data-ng-click="vm.setOrder('orderCount')">Orders</th>
                                    <th>&nbsp;</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr data-ng-repeat="item in vm.items | orderBy:vm.orderby:vm.reverse"
                                    class="repeat-animation">
                                    <td><a href="#/itemedit/{{item.id}}"><img
                                            data-ng-src="{{item.imageUrl" class="itemImage"
                                            alt="Item Image" /></a></td>
                                    <td><a href="#/itemedit/{{item.id}}">{{item.name}}</a></td>
                                    <td>{{item.price}}</td>
                                    <td><button class="btn btn-danger" data-ng-click="vm.deleteItem(item.id)">Delete
                                    </button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row show-hide-animation" data-ng-show="vm.items.length == 0">
                <div class="col-span-12">
                    <h4>No items found</h4>
                </div>
            </div>
        </div>
        <div class="row show-hide-animation" data-ng-show="vm.items.length > 0">
            <div class="col-md-12">
                <div data-pagination
                     data-on-select-page="vm.pageChanged(page)"
                     data-total-items="vm.totalRecords"
                     data-page="vm.currentPage"
                     data-items-per-page="vm.pageSize"
                     data-boundary-links="true"
                     class="pagination-sm"></div>
                <h5>Showing {{ vm.filteredCount }} of {{ vm.totalRecords}} total items</h5>
            </div>
        </div>
        <br /><br /><br />
    </div>
</div>
